<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    

    <link rel="stylesheet" href="signup.css">
</head>
<body background="signupbg.jpg">
    
    <div class="form-container">

        <h3>Welcome Back !</h3>

        <form class="form">
            <div class="two-fields">
                <input type="text" class="input" placeholder="First name">
                <input type="text" class="input" placeholder="Last name">
            </div>
            <input type="email" class="input" placeholder="Email">
            <input type="text" class="input" placeholder="Address">
            <div class="two-fields">
                <input type="tel" class="input" placeholder="Telephone No">
                <input type="text" class="input" placeholder="Username">
            </div>
            <div class="two-fields">
                <input type="password" class="input" placeholder="Password">
                <input type="password" class="input" placeholder="Re-Enter Password">
            </div>

            <button class="signup-btn">SIGNUP</button>
        </form>

        <div class="separator">
            <div></div>
            <span>OR</span>
            <div></div>
        </div>

        <div class="google-signup">
            <img src="google.jpeg">
              <span ><a href="#">Sign In with Google</a></span>
        </div>
        

        <p class="sign-up-label">
            Have an account?<a href="login.html">Login</a>
          </p>
    
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    

    <link rel="stylesheet" href="signup.css">
</head>
<body background="signupbg.jpg">
    
     
   
        <div class="form-container">
        <a href="nav.html"><button class="back">
            <svg height="1.2em" class="arrow" viewBox="0 0 512 512"><path d="M278.6 105.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L146.6 256l132-132.6z"></path></svg>
            <p  class="text">Back to Home</p>
        </button></a>
        <h3>Create Your Account</h3>

        <form class="form">
            <div class="two-fields">
                <input type="text" class="input" id="fName" placeholder="First name" >
                <input type="text" class="input" id="lName" placeholder="Last name" oninput="checkNames()">
            </div>
            <input type="email" class="input" id="email" placeholder="Email" oninput="checklname()">
            <input type="text" class="input" id="add" placeholder="Address" oninput="checkemail()">
            <div class="two-fields">
                <input type="tel" class="input" id="telNo" placeholder="Telephone No" oninput="checkadd()">
                <input type="text" class="input" id="username" placeholder="Username" oninput="checkTell()">
            </div>
            <div class="two-fields">
                <input type="password" class="input" id="pwd1" placeholder="Password" oninput="checkuname()">
                <input type="password" class="input" id="pwd2" placeholder="Re-Enter Password" oninput="checkpwd()" onblur="reEnter()">
                <text id="err"></text>
            </div>

            <button class="signup-btn">SIGNUP</button>
        </form>

        <div class="separator">
            <div></div>
            <span>OR</span>
            <div></div>
        </div>

        <div class="google-signup">
            <img src="google.jpeg">
              <span ><a href="#">Sign In with Google</a></span>
        </div>
        

        <p class="sign-up-label">
            Have an account?<a href="login.html">Login</a>
          </p>
    
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
